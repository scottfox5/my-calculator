<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>

    <!-- loads client side javascript  -->
    <script src="../assets/vendors/jquery.min.js"></script>
    <script src="../scripts/client.js"></script>

    <!-- loads styles -->
    <link rel="stylesheet" href="../assets/vendors/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css" />

  </head>
  <body>
    <div class="container-fluid">
      <header>
        <h1>Scott's Calculator</h1>
      </header>


      <main>

        <form id="calcForm">

          <div class="row justify-content-center">
            <div col-md-3>
              <label>Enter Number</label>
              <input type="number" name="x" placeholder="Enter Number"/>
            </div>
            <div col-md-3>
              <label>Enter Number</label>
              <input type="number" name="y" placeholder="Enter Number"/>
            </div>
          </div>

          <div class="row btn-group btn-group-lg justify-content-center">
            <button id="add" class="col-xs-1 btn btn-primary">+</button>
            <button id="sub" class="col-xs-1 btn btn-primary">-</button>
            <button id="mul" class="col-xs-1 btn btn-primary">*</button>
            <button id="div" class="col-xs-1 btn btn-primary">/</button>
            <button id="clear" class="col-xs-1 btn btn-warning">clr</button>
          </div>

        </form>
        <div id="result"></div>

<!-- full bootstrap calculator  -->
        <section class="row btn-group-lg justify-content-center">
          <button class='col-xs-1 btn btn-outline-primary' id='7'>7</button>
          <button class='col-xs-1 btn btn-outline-primary' id='8'>8</button>
          <button class='col-xs-1 btn btn-outline-primary' id='9'>9</button>
          <button class='col-xs-1 btn btn-primary' id='div'>/</button>
        </section>
        <section class="row btn-group-lg justify-content-center">
          <button class='col-xs-1 btn btn-outline-primary' id='4'>4</button>
          <button class='col-xs-1 btn btn-outline-primary' id='5'>5</button>
          <button class='col-xs-1 btn btn-outline-primary' id='6'>6</button>
          <button class='col-xs-1 btn btn-primary' id='mul'>*</button>
        </section>
        <section class="row btn-group-lg justify-content-center">
          <button class='col-xs-1 btn btn-outline-primary' id='1'>1</button>
          <button class='col-xs-1 btn btn-outline-primary' id='2'>2</button>
          <button class='col-xs-1 btn btn-outline-primary' id='3'>3</button>
          <button class='col-xs-1 btn btn-primary' id='sub'>-</button>
        </section>
        <section class="row btn-group-lg justify-content-center">
            <button class='col-xs-1 btn btn-outline-primary' id='0'>0</button>
            <button class='col-xs-1 btn btn-outline-primary' id='dec'>.</button>
            <button class='col-xs-1 btn btn-primary' id='equal'>=</button>
            <button class='col-xs-1 btn btn-primary' id='add'>+</button>
        </section>
        <section class="row justify-content-center">
            <div class="col-sm-6 col-md-3">
              <button class='btn btn-lg btn-warning btn-block' id='clear'>clr</button>
            </div>
        </section>

      </main>
    </div>
  </body>
</html>
